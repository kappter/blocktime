<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockTime Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Add a favicon to avoid 404 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <h1>BlockTime Scheduler</h1>
        <div id="main-content">
            <div class="control-panel">
                <div class="control-module" id="gridSettings">
                    Grid Settings
                    <select id="slotDuration">
                        <option value="15">15 min</option>
                        <option value="30">30 min</option>
                        <option value="60">60 min</option>
                    </select>
                </div>
                <div class="control-module" id="ad">
                    Add Category
                    <input type="text" id="newCategory" placeholder="Enter category">
                    <button id="addCategory">Add</button>
                    <!-- Dynamic categories will be populated here by grid.js -->
                </div>
                <div class="control-module" id="daySelection">
                    Day Selection
                    <div id="day-checkboxes">
                        <label><input type="checkbox" name="day" value="Monday"> Monday</label>
                        <label><input type="checkbox" name="day" value="Tuesday"> Tuesday</label>
                        <label><input type="checkbox" name="day" value="Wednesday"> Wednesday</label>
                        <label><input type="checkbox" name="day" value="Thursday"> Thursday</label>
                        <label><input type="checkbox" name="day" value="Friday"> Friday</label>
                        <label><input type="checkbox" name="day" value="Saturday"> Saturday</label>
                        <label><input type="checkbox" name="day" value="Sunday"> Sunday</label>
                    </div>
                </div>
            </div>
            <div class="content-layout">
                <div id="categories">
                    <span class="category">Calm & Relaxed</span>
                    <span class="category">Fun & Easy</span>
                    <span class="category">Challenging but Okay</span>
                    <span class="category">Tough but Want to Do</span>
                    <span class="category">Really Hard</span>
                </div>
                <div id="grid"></div>
            </div>
            <div class="bottom-controls">
                <div class="control-module" id="dayOperations">
                    Day Operations
                    <div id="day-checkboxes">
                        <label><input type="checkbox" name="day" value="Monday"> Monday</label>
                        <label><input type="checkbox" name="day" value="Tuesday"> Tuesday</label>
                        <label><input type="checkbox" name="day" value="Wednesday"> Wednesday</label>
                        <label><input type="checkbox" name="day" value="Thursday"> Thursday</label>
                        <label><input type="checkbox" name="day" value="Friday"> Friday</label>
                        <label><input type="checkbox" name="day" value="Saturday"> Saturday</label>
                        <label><input type="checkbox" name="day" value="Sunday"> Sunday</label>
                    </div>
                    <button id="copyDay">Copy Day</button>
                    <button id="saveDayPlan">Save My Day Plan</button>
                    <button id="selectDayPlan">Select Day Plan</button>
                    <div id="day-type-preview"></div>
                    <button id="applyToDays">Apply to Selected Days</button>
                    <button id="undo">Undo</button>
                </div>
                <div class="control-module" id="schedule">
                    Schedule
                    <button id="loadSchedule">Load Schedule</button>
                    <button id="saveSchedule">Save Schedule</button>
                    <div>
                        <input type="file" id="comparisonSchedule" accept=".json">
                        <button id="loadComparison">Load Comparison Schedule</button>
                        <button id="generateComparison">Generate Comparison</button>
                    </div>
