<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockTime Scheduler</title>
    <link rel="stylesheet" href="styles_enhanced.css">
    <!-- Optional: Add a favicon to avoid 404 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
        <span id="themeIcon">ðŸŒ™</span>
    </button>

    <div id="app">
        <h1>BlockTime Scheduler</h1>
        <div id="main-content">
            <div class="control-panel">
                <div class="control-module" id="gridSettings">
                    <span>Grid Settings</span>
                    <select id="slotDuration">
                        <option value="15">15 min</option>
                        <option value="30">30 min</option>
                        <option value="60">60 min</option>
                    </select>
                    <button id="timeRender" class="secondary">Time Direction: 12AM Bottom</button>
                </div>
                <div class="control-module" id="categoryManagement">
                    <span>Add Category</span>
                    <input type="text" id="newCategory" placeholder="Enter category name">
                    <input type="color" id="categoryColor" value="#3b82f6" title="Choose category color">
                    <button id="addCategory">Add Category</button>
                    <!-- Dynamic categories will be populated here by grid.js -->
                </div>
                <div class="control-module" id="daySelection">
                    <span>Day Selection</span>
                    <div id="day-checkboxes">
                        <label><input type="checkbox" name="day" value="Monday"> Monday</label>
                        <label><input type="checkbox" name="day" value="Tuesday"> Tuesday</label>
                        <label><input type="checkbox" name="day" value="Wednesday"> Wednesday</label>
                        <label><input type="checkbox" name="day" value="Thursday"> Thursday</label>
                        <label><input type="checkbox" name="day" value="Friday"> Friday</label>
                        <label><input type="checkbox" name="day" value="Saturday"> Saturday</label>
                        <label><input type="checkbox" name="day" value="Sunday"> Sunday</label>
                    </div>
                </div>
            </div>
