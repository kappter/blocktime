<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockTime Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .chart-container { margin-top: 20px; text-align: center; }
        .no-print { display: none; }
        @media print {
            body { margin: 0; }
            .no-print { display: none; }
            .chart-container canvas { max-width: 100%; height: auto !important; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>BlockTime Weekly Report</h1>
        <p id="student-info"></p>
        <p id="summary"></p>

        <h2>Weekly Schedule</h2>
        <table id="week-schedule-table">
            <thead><tr><th>Day</th><th>Slot</th><th>Category</th><th>Mindset</th></tr></thead>
            <tbody></tbody>
        </table>

        <h2>Category Summary</h2>
        <table id="summary-table">
            <thead><tr><th>Category</th><th>Hours</th><th>Percentage</th><th>Happiness</th><th>Willingness</th></tr></thead>
            <tbody></tbody>
        </table>

        <div class="chart-container">
            <h2>Weekly Time Allocation</h2>
            <canvas id="timePieChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Happiness/Willingness Breakdown</h2>
            <canvas id="happinessPieChart"></canvas>
        </div>

        <button class="no-print" onclick="window.print()">Print or Save as PDF</button>
    </div>

    <script>
        // Wait for message and render only when data is received
        window.addEventListener('message', (event) => {
            if (event.data.type === 'reportData') {
                const data = event.data.data;

                document.getElementById('student-info').textContent = `Prepared by: ${data.studentName}`;
                document.getElementById('summary').innerHTML = `
                    <strong>Great job, ${data.studentName}! ðŸŽ‰</strong> You've planned <strong>${data.totalHours}</strong> hours of your week! 
                    Your happiest activity is <strong>${data.maxHappinessCat}</strong> with an average happiness of ${data.maxHappinessAvg}. 
                    However, <strong>${data.maxPainCat}</strong> (average happiness ${data.maxPainAvg}) might be worth rethinkingâ€”consider reducing painful or resistant tasks for a happier routine!
                `;

                // Populate week schedule table
                const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                const weekTableBody = document.querySelector('#week-schedule-table tbody');
                weekTableBody.innerHTML = '';
                data.gridData.forEach((day, dayIndex) => {
                    day.forEach(block => {
                        weekTableBody.innerHTML += `
                            <tr>
                                <td>${days[dayIndex]}</td>
                                <td>${block.slotIndex * (data.resolution / 60)}:00 - ${(block.slotIndex + 1) * (data.resolution / 60)}:00</td>
                                <td>${block.name}</td>
                                <td>${block.mindset}</td>
                            </tr>
                        `;
                    });
                });

                // Populate category summary table
                const tbody = document.querySelector('#summary-table tbody');
                tbody.innerHTML = '';
                data.categories.forEach(cat => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${cat.name}</td>
                            <td>${cat.hours}</td>
                            <td>${cat.pct}%</td>
                            <td>${cat.avgHappiness}</td>
                            <td>${cat.avgWillingness}</td>
                        </tr>
                    `;
                });

                // Time Allocation Pie Chart
                const timeCtx = document.getElementById('timePieChart').getContext('2d');
                new Chart(timeCtx, {
                    type: 'pie',
                    data: {
                        labels: data.categories.map(c => c.name),
                        datasets: [{
                            data: data.categories.map(c => c.hours),
                            backgroundColor: data.categoriesList.map(c => c.color)
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' },
                            title: { display: true, text: `Weekly Time Allocation (Hours, ${data.resolution}-min slots)` }
                        }
                    }
                });

                // Happiness/Willingness Pie Chart
                const happinessCtx = document.getElementById('happinessPieChart').getContext('2d');
                new Chart(happinessCtx, {
                    type: 'pie',
                    data: {
                        labels: data.categories.map(c => `${c.name} (Happiness: ${c.avgHappiness})`),
                        datasets: [{
                            data: data.categories.map(c => c.avgHappiness * 100), // Scaled to percentage
                            backgroundColor: data.categoriesList.map(c => c.color)
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' },
                            title: { display: true, text: 'Happiness/Willingness Breakdown (%)' }
                        }
                    }
                });
            }
        });

        // No fallback needed since data is handled in the event listener
    </script>
</body>
</html>
