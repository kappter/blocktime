<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockTime Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .chart-container { margin-top: 20px; }
        @media print {
            body { margin: 0; }
            .no-print { display: none; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>BlockTime Weekly Report</h1>
        <p id="student-info"></p>
        <p id="summary"></p>
        <table id="summary-table">
            <thead><tr><th>Category</th><th>Hours</th><th>Percentage</th><th>Happiness</th><th>Willingness</th></tr></thead>
            <tbody></tbody>
        </table>
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
        <button class="no-print" onclick="window.print()">Print or Save as PDF</button>
    </div>

    <script>
        window.addEventListener('message', (event) => {
            if (event.data.type === 'reportData') {
                const data = event.data.data;
                document.getElementById('student-info').textContent = `Prepared by: ${data.studentName}`;
                document.getElementById('summary').innerHTML = `
                    <strong>Great job, ${data.studentName}! ðŸŽ‰</strong> You've planned <strong>${data.totalHours}</strong> hours of your week! 
                    Your happiest activity is <strong>${data.maxHappinessCat}</strong> with an average happiness of ${data.maxHappinessAvg}. 
                    However, <strong>${data.maxPainCat}</strong> (average happiness ${data.maxPainAvg}) might be worth rethinkingâ€”consider reducing painful or resistant tasks for a happier routine!
                `;
                const tbody = document.querySelector('#summary-table tbody');
                data.categories.forEach(cat => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${cat.name}</td>
                            <td>${cat.hours}</td>
                            <td>${cat.pct}%</td>
                            <td>${cat.avgHappiness}</td>
                            <td>${cat.avgWillingness}</td>
                        </tr>
                    `;
                });

                const ctx = document.getElementById('pieChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: data.categories.map(c => c.name),
                        datasets: [{
                            data: data.categories.map(c => c.hours),
                            backgroundColor: categories.map(c => c.color) // Assuming categories is available globally
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' },
                            title: { display: true, text: `Weekly Time Allocation (Hours, ${resolution}-min slots)` }
                        }
                    }
                });
            }
        });

        // Fallback if categories is not available
        if (typeof categories === 'undefined') {
            console.warn('Categories not available in report page. Using dummy colors.');
            window.categories = [{ color: '#FF6384' }, { color: '#36A2EB' }, { color: '#FFCE56' }, { color: '#4BC0C0' }, { color: '#9966FF' }];
        }
    </script>
</body>
</html>
