<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockTime</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>BlockTime</h1>
        <input type="text" id="studentName" placeholder="Enter your name">
        <div id="controls">
            <div id="day-controls">
                <select id="day-select">
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                </select>
                <button onclick="copyDay()">Copy Day</button>
                <select id="copy-day-select">
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                </select>
                <button onclick="saveDayType()">Save Day Type</button>
                <input type="text" id="dayTypeName" placeholder="Day Type Name">
                <select id="day-type-select" onchange="applyDayType()">
                    <option value="">Select Day Type</option>
                </select>
                <button onclick="undoAction()">Undo</button>
                <button onclick="toggleTheme()">Toggle Theme</button>
            </div>
            <div id="category-controls">
                <h2>Add Category</h2>
                <input type="text" id="cat-name" placeholder="Category Name">
                <input type="color" id="cat-color" value="#000000">
                <select id="mindset-select">
                    <option value="Peace, Groundedness">Peace, Groundedness</option>
                    <option value="Joyful Engagement">Joyful Engagement</option>
                    <option value="Sweet Resistance">Sweet Resistance</option>
                    <option value="Painful Desire">Painful Desire</option>
                    <option value="Forced Suffering">Forced Suffering</option>
                </select>
                <button onclick="addCategory()">Add Category</button>
                <div id="block-placement">
                    <select id="category-select" onchange="selectCategory(this.value)">
                        <option value="-1">Select Category to Place</option>
                    </select>
                    <button onclick="placeBlock()" id="place-block-btn" disabled>Place Block</button>
                </div>
            </div>
            <div id="schedule-controls">
                <input type="file" id="schedule-file" accept=".json">
                <button onclick="loadSchedule()">Load Schedule</button>
                <button onclick="saveSchedule()">Save Schedule</button>
                <div id="comparison-controls">
                    <input type="file" id="comparison-file" accept=".json">
                    <button onclick="loadComparison()">Load Comparison Schedule</button>
                    <button onclick="generateComparison()">Generate Comparison</button>
                </div>
                <button onclick="generateReport()">Generate Report</button>
                <button onclick="downloadPDF()">Download PDF</button>
            </div>
        </div>
        <div id="grid"></div>
        <div id="report" style="display: none;">
            <p id="summaryText"></p>
            <table id="summaryTable">
                <thead><tr><th>Category</th><th>Hours</th><th>Percentage</th><th>Happiness/Willingness</th></tr></thead>
                <tbody></tbody>
            </table>
            <canvas id="pieChart" width="400" height="400"></canvas>
        </div>
    </div>
    <script src="grid.js"></script>
    <script src="dayOperations.js"></script>
    <script src="schedule.js"></script>
    <script src="report.js"></script>
</body>
</html>
